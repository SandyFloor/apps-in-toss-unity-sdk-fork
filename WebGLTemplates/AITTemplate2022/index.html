<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Apps in Toss Platform SDK -->
    <script src="https://cdn.appsintoss.com/sdk/v1/appsintoss-sdk.js"></script>
    
    <!-- Payment SDK (Toss Payments) -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    
    <!-- Apps in Toss Unity Bridge -->
    <script src="Runtime/appsintoss-unity-bridge.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #unity-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #unity-canvas {
            background: #231F20;
        }
        
        .unity-mobile #unity-container {
            width: 100%;
            height: 100%;
        }
        
        .unity-mobile #unity-canvas {
            width: 100%;
            height: 100%;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        }
        
        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin-top: 10px;
            margin-left: 6.5px;
            background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            margin-top: 10px;
            background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        }
        
        #unity-footer {
            position: relative;
        }
        
        .unity-mobile #unity-footer {
            display: none;
        }
        
        #unity-webgl-logo {
            float: left;
            width: 38px;
            height: 38px;
            background: url('TemplateData/webgl-logo.png') no-repeat center;
        }
        
        #unity-build-title {
            float: right;
            margin-right: 10px;
            line-height: 38px;
            font-family: arial;
            font-size: 18px;
        }
        
        #unity-fullscreen-button {
            cursor: pointer;
            float: right;
            width: 38px;
            height: 38px;
            background: url('TemplateData/fullscreen-button.png') no-repeat center;
        }
        
        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%, 0);
            background: white;
            border: 2px solid red;
            padding: 5px;
            display: none;
        }

        /* Apps in Toss Toast */
        .ait-toast {
            position: fixed;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .ait-toast.show {
            opacity: 1;
        }
        
        .ait-toast.top {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ait-toast.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ait-toast.bottom {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Apps in Toss Modal */
        .ait-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .ait-modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
        }
        
        .ait-modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .ait-modal-message {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            color: #666;
        }
        
        .ait-modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .ait-modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ait-modal-button.primary {
            background: #3182ce;
            color: white;
        }
        
        .ait-modal-button.primary:hover {
            background: #2c5aa0;
        }
        
        .ait-modal-button.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .ait-modal-button.secondary:hover {
            background: #cbd5e0;
        }

        /* Loading Screen */
        .ait-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }
        
        .ait-loading-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        
        .ait-loading-text {
            margin-bottom: 30px;
        }
        
        .ait-loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .ait-loading-progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="ait-loading" class="ait-loading">
        <div class="ait-loading-logo">T</div>
        <div class="ait-loading-text">Apps in Toss에서 게임을 불러오는 중...</div>
        <div class="ait-loading-progress">
            <div class="ait-loading-progress-bar"></div>
        </div>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="%UNITY_WIDTH%" height="%UNITY_HEIGHT%" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">%UNITY_WEB_NAME%</div>
            <div id="unity-fullscreen-button" onclick="unityInstance.SetFullscreen(1)"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="ait-toast-container"></div>

    <!-- Modal Container -->
    <div id="ait-modal" class="ait-modal">
        <div class="ait-modal-content">
            <div id="ait-modal-title" class="ait-modal-title"></div>
            <div id="ait-modal-message" class="ait-modal-message"></div>
            <div class="ait-modal-buttons">
                <button id="ait-modal-cancel" class="ait-modal-button secondary" style="display: none;">취소</button>
                <button id="ait-modal-confirm" class="ait-modal-button primary">확인</button>
            </div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var aitLoading = document.querySelector("#ait-loading");
        
        // Apps in Toss SDK 초기화 대기
        var isAppsInTossReady = false;
        
        // 앱이 모바일 환경인지 감지
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/%UNITY_WEBGL_LOADER_FILENAME%";
        var config = {
            dataUrl: buildUrl + "/%UNITY_WEBGL_DATA_FILENAME%",
            frameworkUrl: buildUrl + "/%UNITY_WEBGL_FRAMEWORK_FILENAME%",
            codeUrl: buildUrl + "/%UNITY_WEBGL_CODE_FILENAME%",
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/%UNITY_WEBGL_MEMORY_FILENAME%",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/%UNITY_WEBGL_SYMBOLS_FILENAME%",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: "%UNITY_COMPANY_NAME%",
            productName: "%UNITY_PRODUCT_NAME%",
            productVersion: "%UNITY_PRODUCT_VERSION%",
            showBanner: unityShowBanner,
        };

        // 모바일 감지
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            canvas.style.width = "%UNITY_WIDTH%px";
            canvas.style.height = "%UNITY_HEIGHT%px";
        }
        
        // Unity 초기화 전에 Apps in Toss SDK 초기화
        function initializeAppsInToss() {
            return new Promise((resolve, reject) => {
                // Apps in Toss SDK가 로드되면 초기화
                if (typeof AppsInTossSDK !== 'undefined') {
                    AppsInTossSDK.init({
                        appId: '%AIT_APP_ID%',
                        debug: true,
                        onReady: function() {
                            console.log('Apps in Toss SDK 초기화 완료');
                            isAppsInTossReady = true;
                            resolve();
                        },
                        onError: function(error) {
                            console.error('Apps in Toss SDK 초기화 실패:', error);
                            reject(error);
                        }
                    });
                } else {
                    // SDK가 로드되지 않은 경우 가짜 초기화
                    console.warn('Apps in Toss SDK를 찾을 수 없습니다. 개발 모드로 실행합니다.');
                    isAppsInTossReady = true;
                    resolve();
                }
            });
        }
        
        // 로딩 진행률 업데이트
        function updateLoadingProgress(progress) {
            var progressBar = document.querySelector('.ait-loading-progress-bar');
            if (progressBar) {
                progressBar.style.width = (progress * 100) + '%';
            }
        }
        
        // 로딩 화면 숨기기
        function hideLoadingScreen() {
            aitLoading.style.display = 'none';
        }

        loadingBar.style.display = "block";
        
        // Apps in Toss SDK 초기화 후 Unity 로드
        initializeAppsInToss().then(() => {
            updateLoadingProgress(0.3);
            
            createUnityInstance(canvas, config, (progress) => {
                var unityProgress = 0.3 + (progress * 0.7); // 30%부터 시작해서 100%까지
                updateLoadingProgress(unityProgress);
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                updateLoadingProgress(1.0);
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                
                // Unity 인스턴스를 글로벌로 저장
                window.unityInstance = unityInstance;
                
                // Apps in Toss Unity Bridge 초기화
                if (typeof AppsInTossUnityBridge !== 'undefined') {
                    AppsInTossUnityBridge.setUnityInstance(unityInstance);
                    console.log('Apps in Toss Unity Bridge 초기화 완료');
                }
                
                // 로딩 화면 숨기기
                setTimeout(hideLoadingScreen, 500);
                
            }).catch((message) => {
                alert(message);
                hideLoadingScreen();
            });
        }).catch((error) => {
            console.error('Apps in Toss SDK 초기화 실패:', error);
            alert('Apps in Toss SDK 초기화에 실패했습니다.');
            hideLoadingScreen();
        });
    </script>
</body>
</html>
